<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div th:if="${fileUrl}">
    <form method="POST" action="/view" >
        <input type="text" name="fileUrl" th:value="${fileUrl}"/>
        <input type="submit" value="view" />
    </form>
</div>

</body>
</html>
