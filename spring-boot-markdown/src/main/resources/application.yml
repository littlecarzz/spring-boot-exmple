server:
  port: 8080
spring:
  application:
    name: spring-boot-markdown
  datasource:
    url: jdbc:mysql://localhost:3306/markdown
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  thymeleaf:
    cache: false
  http:
    encoding:
      charset: UTF-8
  devtools:
    restart:
      enabled: true
